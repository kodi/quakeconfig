  //________________________________________________________________________   
 //                                                                 bindings 
//__________________________________________________________________________

	 bind w            "+forward"
	 bind s            "+back"
	 bind a            "+moveleft"
	 bind d            "+moveright"
	 bind space        "+zoom"
	 bind mouse2       "+moveup"
	 bind ctrl         "+movedown"
	 bind shift        "+speed"
	 bind mouse1       "+attack"

	 bind x            "dropweapon;+button2;wait 5;-button2"
	 bind 1            "say :)"
	 bind F1           "vote yes"
	 bind F2           "vote no"
	 bind F3           "toggle r_fastsky"
	 bind i            "readyup"
	 bind F12          "screenshotJPEG"
	 bind enter        "messagemode"
	 bind backspace    "messagemode2"



  //________________________________________________________________________   
 //                                                                  weapons 
//__________________________________________________________________________


	 bind 2	  		"weapon 1;sensitivity 7.0; cg_drawgun 2;cg_fov 113; cg_drawcrosshair 2; cg_crosshairsize 26;com_blood 0"
	 bind 3	  		"weapon 1;sensitivity 7.0; cg_drawgun 2;cg_fov 113; cg_drawcrosshair 2; cg_crosshairsize 26;com_blood 0"
	 bind mwheelup  	"weapon 2;sensitivity 6.0; cg_drawgun 0;cg_fov 113; cg_drawcrosshair 2; cg_crosshairsize 22;com_blood 0" 
	 bind mwheeldown	"weapon 3;sensitivity 6.0; cg_drawgun 2;cg_fov 113; cg_drawcrosshair 9; cg_crosshairsize 30;com_blood 1"
	 bind f 		"weapon 4;sensitivity 6.0; cg_drawgun 2;cg_fov 116; cg_drawcrosshair 6; cg_crosshairsize 40;com_blood 0"
	 bind e        		"weapon 5;sensitivity 7.0; cg_drawgun 2;cg_fov 116; cg_drawcrosshair 2; cg_crosshairsize 22;com_blood 0" 
	 bind alt 		"weapon 6;sensitivity 5.0; cg_drawgun 2;cg_fov 110; cg_drawcrosshair 6; cg_crosshairsize 32;com_blood 0" 
	 bind q	  		"weapon 7;sensitivity 5.0; cg_drawgun 0;cg_fov 110; cg_drawcrosshair 7; cg_crosshairsize 32;com_blood 0"
	 bind r  		"weapon 8;sensitivity 7.0; cg_drawgun 0;cg_fov 116; cg_drawcrosshair 9; cg_crosshairsize 30;com_blood 0"
	 bind mouse3		"weapon 7;sensitivity 4.0; cg_drawgun 0;cg_fov  90; cg_drawcrosshair 2; cg_crosshairsize 22;com_blood 0"



