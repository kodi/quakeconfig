---[]-Sound Volume Aliases-[]---

set vdn "vstr vol00"
set vup "vstr vol01"
set vol00 "set s_volume 0.0;set vdn vstr vol00;set vup vstr vol01;echo Volume ^4<^7===========^4>;echo;echo"
set vol01 "set s_volume 0.1;set vdn vstr vol00;set vup vstr vol02;echo Volume ^4<^0||^7=========^4>;echo;echo"
set vol02 "set s_volume 0.2;set vdn vstr vol01;set vup vstr vol03;echo Volume ^4<^7=^0||^7========^4>;echo;echo"
set vol03 "set s_volume 0.3;set vdn vstr vol02;set vup vstr vol04;echo Volume ^4<^7==^0||^7=======^4>;echo;echo"
set vol04 "set s_volume 0.4;set vdn vstr vol03;set vup vstr vol05;echo Volume ^4<^7===^0||^7======^4>;echo;echo"
set vol05 "set s_volume 0.5;set vdn vstr vol04;set vup vstr vol06;echo Volume ^4<^7====^0||^7=====^4>;echo;echo"
set vol06 "set s_volume 0.6;set vdn vstr vol05;set vup vstr vol07;echo Volume ^4<^7=====^0||^7====^4>;echo;echo"
set vol07 "set s_volume 0.7;set vdn vstr vol06;set vup vstr vol08;echo Volume ^4<^7======^0||^7===^4>;echo;echo"
set vol08 "set s_volume 0.8;set vdn vstr vol07;set vup vstr vol09;echo Volume ^4<^7=======^0||^7==^4>;echo;echo"
set vol09 "set s_volume 0.9;set vdn vstr vol08;set vup vstr vol10;echo Volume ^4<^7========^0||^7=^4>;echo;echo"
set vol10 "set s_volume 1.0;set vdn vstr vol09;set vup vstr vol10;echo Volume ^4<^7=========^0||^4>;echo;echo" 
vstr vol03
bind leftarrow "vstr vdn"
bind rightarrow "vstr vup"


---[]-Rj ScripT-[]---

bind ctrl "vstr rjump"
set uhhh "wait;wait;wait;wait"
set rjump_1 "set freelook 0;+lookdown;vstr uhhh;+attack;+moveup"
set rjump_2 "set cl_pitchspeed 140;-lookdown;set freelook 1;-attack;-moveup"
set rjump "vstr rjump_1;vstr uhhh;vstr rjump_2;"


