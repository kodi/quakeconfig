	 set time3 "timescale 0.75;set timedown vstr time2;set timeup vstr time4;echo ^7Time ^1x0.75"
	 set time4 "timescale 1.00;set timedown vstr time3;set timeup vstr time5;echo ^7Time ^1NORMAL"
	 set time5 "timescale 2.00;set timedown vstr time4;set timeup vstr time6;echo ^7Time ^1x2"
	 set time6 "timescale 5.00;set timedown vstr time5;set timeup vstr time7;echo ^7Time ^1x5"
	 set time7 "timescale 10.0;set timedown vstr time6;set timeup vstr time8;echo ^7Time ^1x10"
